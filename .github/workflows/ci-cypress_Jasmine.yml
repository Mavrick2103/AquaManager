name: CI - Cypress & Jasmine (frontend)

on:
  push:
    branches: [ main ]

jobs:
  cypress-jasmine-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front_end/web/package-lock.json

      - name: Install frontend deps
        working-directory: front_end/web
        run: npm ci

      # ---------- TESTS JASMINE / KARMA ----------
      - name: Setup Chrome for Karma
        uses: browser-actions/setup-chrome@v1

      - name: Run Jasmine (Karma) unit tests
        working-directory: front_end/web
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # ---------- CYPRESS ----------
      - name: Start Angular dev server
        working-directory: front_end/web
        run: |
          npm run start -- --host 0.0.0.0 --port 4200 &
          sleep 25

      - name: Run Cypress tests
        working-directory: front_end/web
        run: npm run cypress:run
        env:
          CYPRESS_baseUrl: http://127.0.0.1:4200
