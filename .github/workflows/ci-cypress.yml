name: CI - Cypress (frontend)

on:
  push:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: |
          cd front_end/web
          npm install

      - name: Start Angular dev server
        run: |
          cd front_end/web
          npm run start -- --host 0.0.0.0 --port 4200 &
          sleep 25

      - name: Run Cypress tests
        run: |
          cd front_end/web
          npm run cypress:run
