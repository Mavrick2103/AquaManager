name: CD - Déploiement AquaManager

on:
  workflow_dispatch:   # Déploiement manuel uniquement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Configuration de l'accès SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Déploiement sur le serveur
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
          set -euo pipefail

          cd "${SSH_APP_DIR:-/var/www/aquamanager}"
          git pull origin main
          docker compose up -d --build
          docker image prune -f || true
          EOF
        env:
          SSH_APP_DIR: ${{ secrets.SSH_APP_DIR }}
