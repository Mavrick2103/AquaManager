name: CD - Déploiement AquaManager

on:
  workflow_dispatch:   # Déploiement manuel uniquement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Configuration de l'accès SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Déploiement sur le serveur
        run: |
          echo "[CD] Connexion au serveur..."
          ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
          set -euo pipefail
          cd /home/ubuntu/apps/AquaManager

          echo "[CD] Récupération du dernier code (git pull)..."
          git pull origin main

          echo "[CD] Reconstruction et redémarrage des conteneurs Docker..."
          docker compose up -d --build

          echo "[CD] Nettoyage des anciennes images inutilisées..."
          docker image prune -f || true

          echo "[CD] Déploiement terminé avec succès ✔"
          EOF
