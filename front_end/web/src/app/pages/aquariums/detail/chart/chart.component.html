<mat-card class="chart-card">
  <!-- Titre du graphique -->
  <div class="chart-header" *ngIf="metric">
    <span class="metric-name">{{ metricLabel }}</span>
    <span class="metric-unit" *ngIf="metricUnit">{{ metricUnit }}</span>
  </div>

  <!-- Canvas -->
  <div class="chart-wrapper" [style.height.px]="180">
    <canvas #canvas></canvas>

    <div class="overlay loading" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
    </div>

    <div class="overlay empty" *ngIf="!loading && !hasData">
      Aucune mesure Ã  afficher.
    </div>
  </div>
</mat-card>
